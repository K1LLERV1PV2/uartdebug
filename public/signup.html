<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Регистрация в 1Logic</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <!-- Шапка -->
  <div id="header-bar">
    <button class="menu-toggle" aria-label="Открыть меню">
      <span></span><span></span><span></span>
    </button>
    <a id="logo-link" href="/">1Logic</a>
    <div class="auth-buttons">
      <a href="/login.html" class="auth-btn">Log In</a>
      <a href="/signup.html" class="auth-btn active">Sign Up</a>
    </div>
  </div>
  <nav id="site-menu">
    <a href="/">Главная</a>
    <a href="/editor">Редактор</a>
  </nav>
  <div id="overlay"></div>

  <!-- Оригинальная модалка регистрации (убрали hidden и форму логина) -->
  <div id="login-screen" class="modal">
    <div id="login-container">
      <h1>1Logic</h1>
      <form id="register-form" class="auth-form">
        <input type="email" id="reg-email" placeholder="E-mail" required />
        <input type="password" id="reg-password" placeholder="Пароль" required />
        <button type="submit">Зарегистрироваться</button>
      </form>
      <span class="close-button" id="auth-close">&times;</span>
    </div>
  </div>

  <!-- Скрипты -->
  <script type="module" src="/auth-ui.js"></script>
  <script>
    const menuToggle = document.querySelector('.menu-toggle'),
          siteMenu   = document.getElementById('site-menu'),
          overlay    = document.getElementById('overlay');
    menuToggle.addEventListener('click', () => {
      menuToggle.classList.toggle('open');
      siteMenu.classList.toggle('open');
      overlay.classList.toggle('open');
    });
    overlay.addEventListener('click', () => {
      menuToggle.classList.remove('open');
      siteMenu.classList.remove('open');
      overlay.classList.remove('open');
    });
  </script>
</body>
</html>
