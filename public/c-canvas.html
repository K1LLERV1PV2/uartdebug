<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uart Debug Code</title>

    <!-- Reuse site's UART styles for 1:1 look & feel -->
    <link rel="stylesheet" href="uart.css" />

    <!-- CodeMirror 5 (classic, non-ESM) for live C syntax highlighting -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/material-darker.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/clike/clike.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/edit/matchbrackets.min.js"></script>

    <style>
      /* Minor layout glue on top of uart.css, using the same palette */
      .canvas-section {
        background: var(--darker-bg);
        border-radius: 8px;
        padding: 10px 20px 20px 20px;
        margin: 10px 20px 20px 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      }

      .toolbar {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        align-items: center;
        margin-bottom: 10px;
      }

      .toolbar .btn {
        padding: 8px 12px;
        background: var(--primary-color);
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
        transition: background 0.2s;
      }
      .toolbar .btn:hover {
        background: var(--primary-hover);
      }
      .toolbar .btn.secondary {
        background: #7f8c8d;
      }
      .toolbar .btn.secondary:hover {
        background: #95a5a6;
      }
      .toolbar .btn.danger {
        background: var(--danger-color);
      }
      .toolbar .btn.danger:hover {
        background: #c0392b;
      }

      /* Split layout reuses the visual language from UART terminals */
      .canvas-split-container {
        display: flex;
        gap: 15px;
        height: calc(100vh - 220px);
        min-height: 380px;
      }

      .outliner {
        width: 260px;
        flex: 0 0 260px;
        display: flex;
        flex-direction: column;
        min-width: 0;
      }

      .outliner-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin: 0 0 8px 0;
        min-height: 20px;
        gap: 10px;
      }

      .outliner-title {
        margin: 0;
        color: var(--primary-color);
        font-size: 14px;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .outliner-list {
        background: var(--dark-bg);
        border: 1px solid var(--border-color);
        border-radius: 4px;
        height: calc(100% - 0px);
        overflow-y: auto;
        padding: 6px;
      }

      .file-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 8px;
        padding: 6px 8px;
        border-radius: 4px;
        cursor: pointer;
        color: var(--text-color);
        user-select: none;
      }
      .file-item:hover {
        background: rgba(255, 255, 255, 0.06);
      }
      .file-item.active {
        background: rgba(26, 188, 156, 0.18);
        border: 1px solid rgba(26, 188, 156, 0.35);
      }
      .file-name {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        flex: 1;
      }
      .file-actions {
        display: flex;
        gap: 6px;
        flex: 0 0 auto;
      }
      .file-actions button {
        background: transparent;
        color: var(--muted-text);
        border: 1px solid var(--border-color);
        border-radius: 4px;
        padding: 2px 6px;
        font-size: 12px;
        cursor: pointer;
      }
      .file-actions button:hover {
        color: var(--text-color);
        border-color: var(--primary-hover);
      }

      .editor-wrap {
        flex: 1;
        min-width: 0;
        display: flex;
        flex-direction: column;
      }

      .editor-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin: 0 0 8px 0;
      }
      .editor-title {
        margin: 0;
        color: var(--primary-color);
        font-size: 14px;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
      .editor-container {
        background: var(--dark-bg);
        border: 1px solid var(--border-color);
        border-radius: 4px;
        overflow: hidden;
        height: calc(100% - 0px);
        min-height: 300px;
        display: flex;
      }
      .CodeMirror {
        height: 100%;
        width: 100%;
        font-family: "Consolas", "Monaco", "Courier New", monospace;
        font-size: 14px;
        background: var(--dark-bg);
        color: var(--text-color);
      }
      .cm-s-material-darker.CodeMirror {
        background: var(--dark-bg);
        color: var(--text-color);
      }

      @media (max-width: 900px) {
        .canvas-split-container {
          flex-direction: column;
          height: auto;
        }
        .outliner {
          width: 100%;
          flex: 0 0 auto;
        }
      }
      /* 1) Запрет скролла у страницы (перебиваем uart.css) */
      html,
      body {
        height: 100%;
        overflow: hidden;
      }
      main,
      .feature-panel {
        height: 100vh;
        overflow: hidden !important;
      }

      /* 2) Стили скролла как у .terminal-container (uart.html) */
      .outliner-list::-webkit-scrollbar,
      .CodeMirror-scroll::-webkit-scrollbar {
        width: 8px;
      }
      .outliner-list::-webkit-scrollbar-track,
      .CodeMirror-scroll::-webkit-scrollbar-track {
        background: var(--dark-bg);
      }
      .outliner-list::-webkit-scrollbar-thumb,
      .CodeMirror-scroll::-webkit-scrollbar-thumb {
        background: var(--primary-color);
        border-radius: 4px;
      }

      /* Firefox */
      .outliner-list,
      .CodeMirror-scroll {
        scrollbar-width: thin;
        scrollbar-color: var(--primary-color) var(--dark-bg);
      }

      /* === Gutter same as canvas background (no separation) === */
      .cm-s-material-darker .CodeMirror-gutters {
        background: var(--dark-bg) !important;
        border-right: none !important;
      }
      .cm-s-material-darker .CodeMirror-linenumber {
        background: transparent !important;
        color: var(--muted-text);
      }
      .cm-s-material-darker .CodeMirror-activeline-gutter {
        background: transparent !important;
      }
    </style>
  </head>

  <body>
    <main>
      <div class="feature-panel">
        <section class="canvas-section">
          <h2 class="status-indicator connected">Uart Debug Code</h2>

          <div class="toolbar">
            <button class="btn" id="newBtn">New file</button>
            <button class="btn secondary" id="downloadBtn" disabled>
              Download .c
            </button>
          </div>
        </section>

        <section class="canvas-section">
          <div class="canvas-split-container">
            <!-- Left: outliner -->
            <aside class="outliner">
              <div class="outliner-header">
                <h3 class="outliner-title">Files</h3>
              </div>
              <div class="outliner-list" id="fileList"></div>
            </aside>

            <!-- Right: editor -->
            <div class="editor-wrap">
              <div class="editor-header">
                <h3 class="editor-title" id="editorTitle">Editor</h3>
              </div>
              <div class="editor-container" id="editorHost"></div>
            </div>
          </div>
        </section>
      </div>
    </main>

    <footer
      style="
        margin: 40px auto;
        max-width: 980px;
        padding: 16px;
        opacity: 0.7;
        text-align: center;
        font: 14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu,
          Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji',
          'Segoe UI Emoji';
      "
    >
      Contact: <a href="mailto:uartdebug@gmail.com">uartdebug@gmail.com</a>
    </footer>

    <!-- App logic -->
    <script defer src="c-canvas.js"></script>
  </body>
</html>
