<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uart Debug Code</title>

    <link rel="stylesheet" href="uart.css" />
    <link rel="stylesheet" href="c-canvas.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/material-darker.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/clike/clike.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/edit/matchbrackets.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/hint/show-hint.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/hint/show-hint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/hint/anyword-hint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/edit/closebrackets.min.js"></script>
  </head>

  <body>
    <main>
      <div class="feature-panel">
        <!-- UART section (duplicated & trimmed) -->
        <section class="uart-section">
          <h2 class="status-indicator disconnected" id="statusIndicator">
            Disconnected
          </h2>

          <div class="connection-panel">
            <button class="connect-btn" id="connectBtn">Connect</button>
            <!-- HEX presence indicator & download control -->
            <div
              class="hex-panel"
              style="
                display: inline-flex;
                align-items: center;
                gap: 8px;
                margin-left: 12px;
              "
            >
              <button
                id="hexDownloadBtn"
                class="hex-download download"
                disabled
                title="Download HEX"
              >
                ↓
              </button>
              <div id="hexStatus" class="hex-status" aria-live="polite">
                <span class="dot" aria-hidden="true"></span>
                <span class="label">HEX: idle</span>
              </div>
            </div>
            <!-- NOTE: per spec, removed .connection-control and .settings-btn -->
          </div>
        </section>

        <section class="canvas-section">
          <div class="canvas-split-container">
            <!-- Files (left) -->
            <aside class="outliner">
              <div class="outliner-header">
                <h3 class="outliner-title">Files</h3>
              </div>
              <div class="outliner-list" id="fileList"></div>
            </aside>

            <!-- Editor (right) -->
            <div class="editor-wrap">
              <div class="editor-header">
                <h3 class="editor-title" id="editorTitle">Editor</h3>
              </div>
              <div class="editor-container" id="editorHost"></div>
            </div>
          </div>

          <!-- Shared context menu for file actions (opened by "⋯" or right-click) -->
          <div id="fileContextMenu" class="file-context-menu">
            <button type="button" data-action="rename">Rename</button>
            <button type="button" data-action="delete">Delete</button>
            <button type="button" data-action="download">Download</button>
            <button type="button" data-action="compile">Compile</button>
          </div>
        </section>
      </div>
    </main>

    <footer
      style="
        margin: 40px auto;
        max-width: 980px;
        padding: 16px;
        opacity: 0.7;
        text-align: center;
        font: 14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu,
          Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji',
          'Segoe UI Emoji';
      "
    >
      Contact: <a href="mailto:uartdebug@gmail.com">uartdebug@gmail.com</a>
    </footer>

    <script defer src="c-canvas.js"></script>
  </body>
</html>
